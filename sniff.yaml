constLabels: ["name", "age"]
rules:
  - name: demo1
    protocol: tcp
    cidrs: ["123.125.107.0/24"]
    inPorts: []
    inIface: [enp1s0]
    outIface: [enp1s0]
    constValues:
      name: z3
  - name: demo2
    protocol: udp
    cidrs: ["1.1.1.0/24"]
    inPorts: []
    inIface: []
    outIface: [enp1s0]
    constValues:
      age: 20
